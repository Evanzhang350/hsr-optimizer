        text: E1 enemy HP ≤ 80% CR boost
        content: "E1: When dealing DMG to an enemy whose HP percentage is 80% or lower, CRIT Rate increases by 15%."
      e6UltTargetDebuff:
        text: E6 Butterfly Flurry
        content: >-
          E6: After Seele uses her Ultimate, inflict the target enemy with Butterfly Flurry for 1 turn(s). Enemies suffering from Butterfly Flurry will take Additional Quantum DMG equal to 15% of Seele's Ultimate DMG every time they are attacked.
  Serval:
    Content:
      targetShocked:
        text: Target shocked
        content: After Serval attacks, deals Additional Lightning DMG equal to {{talentExtraDmgScaling}}% of Serval's ATK to all Shocked enemies.
      enemyDefeatedBuff:
        text: Enemy defeated buff
        content: Upon defeating an enemy, ATK increases by 20% for 2 turn(s).
  SilverWolf:
    Content:
      skillResShredDebuff:
        text: Skill RES shred
        content: >-
          Decreases the target's All-Type RES of the enemy by {{skillResShredValue}}% for 2 turn(s).::BR::If there are 3 or more debuff(s) affecting the enemy when the Skill is used, then the Skill decreases the enemy's All-Type RES by an additional 3%.
      skillWeaknessResShredDebuff:
        text: Skill weakness implanted RES shred
        content: >-
          There is a chance to add 1 Weakness of an on-field character's Type to the target enemy. This also reduces the enemy's DMG RES to that Weakness Type by 20% for 2 turn(s). If the enemy already has that Type Weakness, the effect of DMG RES reduction to that Weakness Type will not be triggered.
      talentDefShredDebuff:
        text: Bug DEF shred
        content: Silver Wolf's bug reduces the target's DEF by {{talentDefShredDebuffValue}}% for 3 turn(s).
      ultDefShredDebuff:
        text: Ult DEF shred
        content: Decreases the target's DEF by {{ultDefShredValue}}% for 3 turn(s).
      targetDebuffs:
        text: Target debuffs
        content: >-
          If there are 3 or more debuff(s) affecting the enemy when the Skill is used, then the Skill decreases the enemy's All-Type RES by an additional 3%.::BR::E4: After using her Ultimate to attack enemies, deals Additional Quantum DMG equal to 20% of Silver Wolf's ATK for every debuff currently on the enemy target. This effect can be triggered for a maximum of 5 time(s) during each use of her Ultimate.::BR::E6: For every debuff the target enemy has, the DMG dealt by Silver Wolf increases by 20%, up to a limit of 100%.
  Sparkle:
    Content:
      skillCdBuff:
        text: Skill CD buff
        content: >-
          Increases the CRIT DMG of a single ally by {{skillCdBuffScaling}}% of Sparkle's CRIT DMG plus {{skillCdBuffBase}}%, lasting for 1 turn(s).::BR::E6: The CRIT DMG Boost effect of Sparkle's Skill additionally increases by 30% of Sparkle's CRIT DMG, and when she uses her Skill, the CRIT DMG Boost effect will apply to all allies currently with Cipher. When Sparkle uses her Ultimate, this effect will spread to all allies with Cipher should the allied target have the CRIT DMG increase effect provided by the Skill active on them.
      cipherBuff:
        text: Cipher buff
        content: >-
          When allies with Cipher trigger the DMG Boost effect provided by Sparkle's Talent, each stack additionally increases its effect by {{cipherTalentStackBoost}}%, lasting for 2 turns.::BR::E1: The Cipher effect applied by the Ultimate lasts for 1 extra turn. All allies affected by Cipher have their ATK increased by 40%.
      talentStacks:
        text: Talent DMG stacks
        content: >-
          Whenever an ally consumes 1 Skill Point, all allies' DMG increases by {talentBaseStackBoost}}%. This effect lasts for 2 turn(s) and can stack up to 3 time(s).::BR::E2: Each Talent stack allows allies to ignore 8% of the enemy target's DEF when dealing DMG to enemies.
      quantumAllies:
        text: Quantum allies
        content: When there are 1/2/3 Quantum allies in your team, Quantum-Type allies' ATK are increased by 5%/15%/30%.
    TeammateContent:
      teammateCDValue:
        text: Sparkle's Combat CD
        content: Increases the CRIT DMG of a single ally by {{skillCdBuffScaling}}% of Sparkle's CRIT DMG plus {{skillCdBuffBase}}%, lasting for 1 turn(s).
  Sushang:
    Content:
      ultBuffedState:
        text: Ult buffed state
        content: >-
          Sushang's ATK increases by {{ultBuffedAtk}}% and using her Skill has 2 extra chances to trigger Sword Stance for 2 turn(s). Sword Stance triggered from the extra chances deals 50% of the original DMG.
      skillExtraHits:
        text: Skill extra hits
        content: Increases the number of Sword Stance extra hits of the Skill.
      skillTriggerStacks:
        text: Skill trigger stacks
        content: For every Sword Stance triggered, the DMG dealt by Sword Stance increases by 2.5%. Stacks up to 10 time(s).
      talentSpdBuffStacks:
        text: Talent SPD buff stacks
        content: >-
          When an enemy has their Weakness Broken on the field, Sushang's SPD increases by {{talentSpdBuffValue}}% per stack for 2 turn(s).::BR::E6: Talent's SPD Boost is stackable and can stack up to 2 times.
      e2DmgReductionBuff:
        text: E2 DMG reduction buff
        content: "E2: After triggering Sword Stance, the DMG taken by Sushang is reduced by 20% for 1 turn."
  Tingyun:
    Content:
      benedictionBuff:
        text: Benediction buff
        content: >-
          Grants a single ally with Benediction to increase their ATK by {{skillAtkBoostScaling}}%, up to {{skillAtkBoostMax}}% of Tingyun's current ATK. When the ally with Benediction attacks, it deals lightning damage equal to {{skillLightningDmgBoostScaling}}% of that ally's ATK. This effect lasts for 3 turns.
      skillSpdBuff:
        text: Skill SPD buff
        content: Tingyun's SPD increases by 20% for 1 turn after using Skill.
      ultDmgBuff:
        text: Ult DMG buff
        content: Regenerates 50 Energy for a single ally and increases the target's DMG by {{ultDmgBoost}}% for 2 turn(s).
      ultSpdBuff:
        text: E1 Ult SPD buff
        content: "E1: After using their Ultimate, the ally with Benediction gains a 20% increase in SPD for 1 turn."
    TeammateContent:
      teammateAtkBuffValue:
        text: Skill ATK buff value
        content: >-
          Grants a single ally with Benediction to increase their ATK by {{skillAtkBoostScaling}}%, up to {{skillAtkBoostMax}}% of Tingyun's current ATK. When the ally with Benediction attacks, it deals lightning damage equal to {{skillLightningDmgBoostScaling}}% of that ally's ATK. This effect lasts for 3 turns.
  Topaz:
    Content:
      enemyProofOfDebtDebuff:
        text: Proof of Debt debuff
        content: Inflicts a single target enemy with a Proof of Debt status, increasing the DMG it takes from follow-up attacks by {{proofOfDebtFuaVulnerability}}%.
      numbyEnhancedState:
        text: Numby enhanced state
        content: Numby enters the Windfall Bonanza! state and its DMG multiplier increases by {{enhancedStateFuaScalingBoost}}% and CRIT DMG increases by {{enhancedStateFuaCdBoost}}%.
      e1DebtorStacks:
        text: E1 Debtor stacks
        content: >-
          E1: When enemies afflicted with Proof of Debt receive follow-up attacks, they will enter the Debtor state. This can take effect only once within a single action. The Debtor state increases the CRIT DMG of follow-up attacks inflicted on the target enemies by 25%, stacking up to 2 time(s). When Proof of Debt is removed, the Debtor state is also removed.
  TrailblazerDestruction:
    Content:
      enhancedUlt:
        text: AoE Ult
        content: >-
          Choose between two attack modes to deliver a full strike. ::BR:: Blowout: (ST) Farewell Hit deals Physical DMG equal to {{ultScaling}}% of the Trailblazer's ATK to a single enemy.::BR::Blowout: (Blast) RIP Home Run deals Physical DMG equal to {{ultEnhancedScaling}}% of the Trailblazer's ATK to a single enemy, and Physical DMG equal to {{ultEnhancedScaling2}}% of the Trailblazer's ATK to enemies adjacent to it.
      talentStacks:
        text: Talent stacks
        content: Each time after this character inflicts Weakness Break on an enemy, ATK increases by {{talentAtkScalingValue}}% and DEF increases by 10%. This effect stacks up to 2 times.
  TrailblazerHarmony:
    Content:
      backupDancer:
        text: Backup Dancer BE buff
        content: >-
          Grants all allies the Backup Dancer effect, lasting for 3 turn(s). This duration reduces by 1 at the start of Trailblazer's every turn. Allies with the Backup Dancer effect have their Break Effect increased by {{ultBeScaling}}%.
      superBreakDmg:
        text: Super Break DMG (force weakness break)
        content: >-
          When allies with the Backup Dancer effect attack enemy targets that are in the Weakness Broken state, the Toughness Reduction of the attack will be converted into 1 instance of Super Break DMG.::BR::Super Break DMG is added to each of the BASIC / SKILL / ULT / FUA damage columns. For example when enabled, the SKILL column becomes the sum of base Skill damage + Super Break DMG based on the Skill's toughness damage. This option also overrides enemy weakness break to ON.
      skillHitsOnTarget:
        text: Skill extra hits on target
        content: Deals Imaginary DMG to a single target enemy and additionally deals DMG for 4 times, with each time dealing Imaginary DMG to a random enemy.
      e2EnergyRegenBuff:
        text: E2 ERR buff
        content: When the battle starts, the Trailblazer's Energy Regeneration Rate increases by 25%, lasting for 3 turn(s).
    TeammateContent:
      teammateBeValue:
        text: E4 Combat BE
        content: While the Trailblazer is on the field, increases the Break Effect of all teammates (excluding the Trailblazer), by an amount equal to 15% of the Trailblazer's Break Effect.
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: Enhanced Basic
        content: Enhanced basic ATK deals Fire DMG equal to {{basicEnhancedAtkScaling}}% of the Trailblazer's ATK to a single enemy, and reduced damage to adjacent enemies.
      skillActive:
